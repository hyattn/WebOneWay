<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aframe with Three.js in AR</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
        
<a-scene 
    embedded
    arjs="sourceType: webcam; patternRatio: 0.80; debugUIEnabled: false;"
>

<a-assets>
    <a-asset-item id="scene" src="./dist/SimpleRoom.gltf"></a-asset-item>
    <a-asset-item id="navmesh" src="./dist/NavMesh.gltf"></a-asset-item>
</a-assets>

<!-- カメラ -->
<a-entity camera></a-entity>

<!-- ３Dモデル -->
<a-entity id="modelContainer" position="0 0 0"></a-entity>

<!-- Lights -->
<a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
<a-light type="directional" color="#ffffff" intensity="0.8" position="20 30 0" castshadow="true"></a-light>

<!-- Pathfinding helper -->
<a-entity 
    pathfinding-helper
    navmesh="#navmesh"
></a-entity> 

<!-- ARモードに移動するボタン -->
<a id="arButton" href="#" onclick="enterARMode()" style="position: absolute; top: 20px; left: 20px; z-index: 9999;">Enter AR Mode</a>

</a-scene>

<script src="script.js"></script>
   
</body>
</html>
